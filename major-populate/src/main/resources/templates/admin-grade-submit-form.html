<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is test form</title>
    <link rel="stylesheet" href="form-stylesheet.css">
</head>
<body>
    <div class="topnav">
        <a th:href="@{/adminMainpage}">Admin Portal</a>
        <a th:href="@{/studentSearch}">Student Search</a>
        <a th:href="@{/AdminCourseSearch}">Courses Search </a>
        <a th:href="@{/form}">Logout</a>
      </div>
    
    <h2 th:text="${studentId}"></h2>
    <div class="container">
    <form action="#" th:object="${addGrade}" th:action="@{/gradeSubmit}" method="POST">
       <h2>Information Recap for Submission</h2>
       <p th:text="'Student Id: ' + *{studentId}"></p>
       <p th:text="|Term Id: *{termId}|"></p>
       <p th:text="|Course Id: *{courseId}|"></p>
        <input type="hidden" th:field="*{studentId}" th:value="*{studentId}">
        <input type="hidden" th:field="*{termId}" th:value="*{termId}">
        <input type="hidden" th:field="*{courseId}" th:value="*{courseId}">

        <select th:field="*{courseGrade}" >
            <option value="">Select Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="W">W</option>
        </Select>
        <Select type="text" th:field="*{courseStatus}">
            <option value="">Select Course Status</option>
            <option value="Complete">Complete</option>
            <option value="Not Complete">Not Complete</option>
            <option value="Withdrawn">Withdrawn</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
