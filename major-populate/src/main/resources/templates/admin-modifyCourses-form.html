<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin-styles/admin-course-update-styles.css">
    <title>Document</title>
</head>
<body>
    <div class="topnav">
        <a th:href="@{/adminMainpage}">Admin Portal</a>
        <a th:href="@{/studentSearch}">Student Search</a>
        <a th:href="@{/AdminCourseSearch}">Courses Search </a>
        <a th:href="@{/form}">Logout</a>
      </div>
    <div class="container">
      <h2 th:text="|Hello Lets Modify the Course: ${courseOffer.Title}|"> </h2>
      <form method="post" th:object="${courseOffer}" th:action="@{/modifyCourse}">

          <input  type="hidden" th:field="*{Id}"  th:value ="*{Id}">
          <label for="Title" >Title</label>
          <input type="text" id="Title" th:field="*{Title}"  th:value ="*{Title}" placeholder="Title" pattern="[a-zA-z\s]{5,}" title= "Only Alphabetics Characters"/>
          <label for="Section" >Section</label>
          <input type="text" id="Section" th:field="*{Section}"  th:value ="*{Section}" placeholder="Section" pattern="[A-Z]{3}-[0-9]{3}-[A-Z0-9]{3}" title= "Enter Capital Letter, Number Or Combination, e.g.: ACC-234-W01 to make change"/>
          <label for="Days" >Days</label>
          <input type="text" id="Days"  th:field="*{Days}"  th:value ="*{Days}" placeholder="Days" pattern="[M,T,W,TH,F,S To Choose\s\?]{1,}" title="Only UPPERCASE Alphabetic Characters and Spaces, e.g.: M T W TH F S"/>
          <label for="Term" >Term</label>
          <input type="text" id="Term" th:field="*{Term}"  th:value ="*{Term}" placeholder="Term" pattern="[0-9\s]{4,4}[a-zA-Z\s]{4,}[1-2\?]{0,1}"/>
          <label for="TermDate" >TermDate</label>
          <input type="text" id="TermDate" th:field="*{TermDate}"  th:value ="*{TermDate}" placeholder="TermDate" pattern="(0?[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d - (0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title= "Enter only number with format e.g.: mm/dd/yyyy - mm/dd/yyyy to make change"/>
          <label for="Time" >Time</label>
          <input type="text" id="Time" th:field="*{Time}"  th:value ="*{Time}" placeholder="Time" pattern="[0-9]{2}:[0-9]{2}\s(am|pm|AM|PM) - [0-9]{2}:[0-9]{2}\s(am|pm|AM|PM)|(To Choose)" title= "Please Enter Time With Format, e.g. 04:00 PM - 09:30 PM Or To Choose For Off Site Courses"/>
          <label for="Location" >Location</label>
          <input type="text" id="Location" th:field="*{Location}"  th:value ="*{Location}" placeholder="Location"/>
          <label for="Building"  >Building</label>
          <input type="text" id="Building" th:field="*{Building}"  th:value ="*{Building}" placeholder="Building"/>
          <label for="Room" >Room</label>
          <input type="text" id="Room" th:field="*{Room}"  th:value ="*{Room}" placeholder="Room"/>
          <label for="Type" >Type</label>
          <input type="text" id="Type" th:field="*{Type}"  th:value ="*{Type}" placeholder="Type"/>

          <input type="submit" value="Save">
      </form>
    </div>
</body>
</html>
