<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Result</title>
</head>
<body>
    <h1>Results</h1>
    <p th:text="'The students name is: ' + ${studentName.student}"></p>

    <table>
        <tr>
            <th>Student Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Major Name</th>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.password}"></td>
            <td th:text="${student.major}"></td>
        </tr>

    </table>
</body>
</html>
