<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin-styles/admin-mainpage-styles.css">
    <title>Student Search</title>
</head>
<body>
    <div class="topnav">
        <a th:href="@{/adminMainpage}">Admin Portal</a>
        <a th:href="@{/studentSearch}">Student Search</a>
        <a th:href="@{/AdminCourseSearch}">Courses Search </a>
        <a th:href="@{/form}">Logout</a>
      </div>
    <h2>Lets Search for a course</h2>
    <form  th:action="@{/CoursesResult}" th:object="${courseSearch}" method="post">
        <label for="courseName" id="label-courseName">Course Name</label>
        <input type="text" id="courseName" th:field="*{course}"> <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
