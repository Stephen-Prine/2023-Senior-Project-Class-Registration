  <div class="topnav">
    <a th:href="@{/courseSearch}">Course Search</a>

  <div class="main-container">
    <div class="welcome-banner">

      <h1 style="color:white;"  th:text="'Hello, ' + ${information.name} "></h1>

      <h2 style="color:white;">Here are your Courses...</h2>
    </div>
    <div class="container">
      <table class="table">
        <tr>
          <th>Core Requirements</th>
        </tr>
        <tr th:each="coreRequirement : ${coreRequirements}">
          <td th:text="${coreRequirement?.CourseName} "></td>
          <td><button class="update" th:attr="onclick=|tdclick('This will take you to new page with times for ${coreRequirement?.CourseName}')|">Click for Section Times</button></td>
        </tr>
        <tr>
          <th>Electives / Number of Electives Required</th>
        </tr>
        <tr th:each="elective : ${electives}">
          <!-- <td th:text="${elective.ElectiveGroupId}"></td> -->
          <td th:text="${elective.ElectiveGroupName} + ' ' + ${elective.NumRequired}"></td>
          <td><button class="update" th:attr="onclick=|tdclick('This Will make Electives div apear and disapear?')|">Click for Electives</button></td>
        </tr>
      </table>
    </div>
